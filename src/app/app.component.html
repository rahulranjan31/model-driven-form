<h1>
  {{title}}
</h1>
<div class="container">
  <h2> User Registration Form </h2>
  <form>
    <div class="form-group">
      <label> Name </label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label> Email </label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label> Contact </label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label> Street </label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label> City </label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label> PIN </label>
      <input type="text" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary"> Submit </button>
  </form>
</div>
